
{% extends "layout.html" %}
{% block body %}
	<div class="container-fluid">
		<div class="col-12 text-center">
			<h1 class="text-center display-1">Welcome to ManyBooks!
			</h1>
			{% if session['username']%}
			<p>You are logged in as {{session['username']}}</p>
			{% else %}
			<p><a href="{{url_for('login')}}">Log in</a> or <a href="{{url_for('register')}}">Register</a></p>
			{% endif %}
		</div>
	</div>
{% endblock %}

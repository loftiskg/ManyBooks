{% extends 'layout.html'%}

{% block body%}

<div class="container">	
	<h1 class = "text-center">Search for a book</h1>
	<div class="row justify-content-center">
		<div class="col">
			<form action="{{url_for('result')}}" method="post">
				<p>Search by:</p>
				<div class="form-group">
					<label>
						<input type="radio" name="search-type" value="title" autocomplete="off" checked> Title
					</label>
					<label>
						<input type="radio" name="search-type" value="isbn" autocomplete="off"> ISBN
					</label>
					<label>
						<input type="radio" name="search-type" value="author" autocomplete="off"> Author
					</label>
				</div>
				<div class="form-group">
					<input class="form-control" type="search" name="search" required>
				</div>
				<button class="btn btn-primary">Search</button>
			</form>
		</div>
	</div>
</div>

{% endblock %}
